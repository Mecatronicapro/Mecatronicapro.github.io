<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estatica.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-bVat3WDpHO+zOUDCzbA4Uvq1Hv4p2W8iER5LzUvFzIp/CM99WL5TM1RZUxvZ8Pm2C1pu7mViFN6aiY61ACUHlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MecaXplora</title>
</head>

<body>
    <header>
        <nav>
            <span class="lavanderia">MecaXplora</span>
            <label for="menu" class="menu-icono">
                <img src="images/menu.png" alt="Icono de menú" width="30px" height="20px">
            </label>
            <div class="nav-links">
                <a href="index.html">INICIO</a>
                <a id="servicios-corporativos" class="hidden-on-small">TRANSFORMADA Z</a>
            </div>
        </nav>
    </header>
    <section class="contenido_de_los_cursos">
        <div class="videos">
            <h4>Transformada Z</h4>
            <div class="video-responsive">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/NjRiqHSGmB0?si=23Ns7biE86XLSlsB"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <h4>.</h4>
            <div class="video-responsive">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/iG84of3cLWc?si=ZBfYGDIgPXsE0UHh"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <h4>.</h4>
            <div class="video-responsive">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/igIpu3pTxdA?si=RuEAfd5c6n8k4bG3"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div class="cursos">
            <h3>Transformada Z</h3>
            <div class="temas">
                <a href="Transformada Z/Repaso de los números complejos.pdf">Repaso de los números complejos</a>
                <a href="Transformada Z/Transformada Z (Parte 01).pdf">Transformada Z (Parte 01)</a>
                <a href="Transformada Z/Transformada Z (Parte 02).pdf">Transformada Z (Parte 02)</a>
                <a href="Transformada Z/Transformada Inversa de Z.pdf">Transformada Inversa de Z</a>
                <a href="Transformada Z/Ejercicios de Reforzamiento.pdf">Ejercicios de Reforzamiento</a>
                <a href="Transformada Z/Ejercicios de la Unidad.pdf">Ejercicios de la Unidad</a>
                <a href="Transformada Z/Tabla de Transformada Z.pdf">Tabla de Transformada Z</a>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var serviciosCorporativosLink = document.getElementById('servicios-corporativos');
            var opcionesContainer = crearOpcionesContainer();
            var timeoutId;

            serviciosCorporativosLink.addEventListener('mouseover', mostrarOpciones);
            opcionesContainer.addEventListener('mouseover', function () {
                clearTimeout(timeoutId);
            });

            serviciosCorporativosLink.addEventListener('mouseout', function () {
                timeoutId = setTimeout(cerrarOpciones, 500);
            });
            opcionesContainer.addEventListener('mouseout', function () {
                timeoutId = setTimeout(cerrarOpciones, 500);
            });

            document.querySelector('.menu-icono').addEventListener('click', function () {
                document.querySelector('.nav-links').classList.toggle('show');
            });

            function mostrarOpciones() {
                var rect = serviciosCorporativosLink.getBoundingClientRect();
                opcionesContainer.style.top = rect.bottom + 'px';
                opcionesContainer.style.left = rect.left + 'px';
                opcionesContainer.classList.add('visible');
                document.addEventListener('click', cerrarOpciones);
            }

            function cerrarOpciones() {
                opcionesContainer.classList.remove('visible');
                document.removeEventListener('click', cerrarOpciones);
            }

            function crearOpcionesContainer() {
                var container = document.getElementById('opciones-servicios-corporativos');
                if (!container) {
                    container = document.createElement('section');
                    container.id = 'opciones-servicios-corporativos';
                    container.innerHTML =
                        '<div class="curso">' +
                        '<a href="Transformada Z/Repaso de los números complejos.pdf">Repaso de los números complejos</a>' +
                        '</div>' +
                        '<div class="curso">' +
                        '<a href="Transformada Z/Transformada Z (Parte 01).pdf">Transformada Z (Parte 01)</a>' +
                        '</div>' +
                        '<div class="curso">' +
                        '<a href="Transformada Z/Transformada Z (Parte 02).pdf">Transformada Z (Parte 02)</a>' +
                        '</div>' +
                        '<div class="curso">' +
                        '<a href="Transformada Z/Transformada Inversa de Z.pdf">Transformada Inversa de Z</a>' +
                        '</div>' +
                        '<div class="curso">' +
                        '<a href="Transformada Z/Ejercicios de Reforzamiento.pdf">Ejercicios de Reforzamiento</a>' +
                        '</div>' +
                        '<div class="curso">' +
                        '<a href="Transformada Z/Ejercicios de la Unidad.pdf">Ejercicios de la Unidad</a>' +
                        '</div>' +
                        '<div class="curso">' +
                        '<a href="Transformada Z/Tabla de Transformada Z.pdf">Tabla de Transformada Z</a>' +
                        '</div>';
                    document.body.appendChild(container);
                }

                return container;
            }
        });
    </script>

</body>

</html>
